<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gateway Sorikama | Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- Configuration de base et police --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0D1117;
            overflow: hidden; /* Empêche le défilement pour garder l'effet visuel */
        }

        /* --- Arrière-plan animé "Aurora" --- */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(8, 87, 184, 0.3), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(121, 55, 174, 0.3), transparent 40%);
            animation: aurora 20s infinite linear;
            z-index: 0;
        }

        @keyframes aurora {
            0% { transform: rotate(0deg) scale(1.5); }
            50% { transform: rotate(180deg) scale(1.6); }
            100% { transform: rotate(360deg) scale(1.5); }
        }

        /* --- Carte principale avec effet de verre --- */
        .glass-card {
            background: rgba(13, 17, 23, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        /* --- Animation de frappe pour le code --- */
        .code-line {
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s forwards;
            animation-delay: var(--delay);
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* --- Indicateur de statut --- */
        .status-dot {
            animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-300">

    <div class="glass-card max-w-4xl w-full rounded-2xl shadow-2xl p-8 md:p-12 text-center">

        <h1 class="text-4xl md:text-5xl font-black text-white mb-3">API Gateway Sorikama</h1>
        <p class="text-lg text-gray-400 max-w-2xl mx-auto">
            Le point d'entrée unique, sécurisé et performant pour l'écosystème Sorikama.
        </p>

        <div class="text-left bg-black bg-opacity-50 rounded-lg p-4 mt-8 font-mono text-sm shadow-inner">
            <div class="flex items-center gap-1.5 mb-3">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
            <code class="text-blue-400 code-line" style="--delay: 0s;">&gt; <span class="text-gray-400">POST /api/v1/maisons</span></code>
            <code class="text-green-400 code-line" style="--delay: 2s;">&gt; <span class="text-gray-400">Authentification... <span class="text-green-400">OK</span></span></code>
            <code class="text-green-400 code-line" style="--delay: 4s;">&gt; <span class="text-gray-400">Autorisation... <span class="text-green-400">OK</span></span></code>
            <code class="text-purple-400 code-line" style="--delay: 6s;">&gt; <span class="text-gray-400">Redirection vers MaisonsService...</span></code>
        </div>
        
        <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="/api-docs" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 flex items-center justify-center gap-2">
                <i class="fas fa-book"></i>
                <span>Documentation API</span>
            </a>
            <a href="https://github.com" target="_blank" class="w-full sm:w-auto bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 flex items-center justify-center gap-2">
                <i class="fab fa-github"></i>
                <span>Voir sur GitHub</span>
            </a>
        </div>

        <div class="mt-10 pt-6 border-t border-gray-700 border-opacity-50 flex flex-col sm:flex-row justify-between items-center text-sm text-gray-500">
            <div class="flex items-center gap-2 bg-green-500 bg-opacity-10 text-green-400 px-3 py-1 rounded-full">
                <div class="w-2 h-2 rounded-full bg-green-400 status-dot"></div>
                <span>Service Opérationnel</span>
            </div>
            <p id="current-date-location" class="mt-2 sm:mt-0"></p>
        </div>

    </div>

    <script>
        const dateElement = document.getElementById('current-date-location');
        const formattedDate = new Date().toLocaleDateString('fr-FR', { year: 'numeric', month: 'long', day: 'numeric' });
        dateElement.textContent = `Cotonou, Bénin - ${formattedDate}`;
    </script>
</body>
</html>
