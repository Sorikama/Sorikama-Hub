<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRichesse - Créez votre empire numérique</title>
    <meta name="description" content="Plateforme SaaS pour créer, gérer et vendre vos produits numériques via des boutiques personnalisées." />
    <!-- Script pour appliquer le mode sombre avant le chargement de la page -->
    <script>
      // Vérifier si le thème est stocké dans le localStorage
      const storedTheme = localStorage.getItem('WebRichesse_theme');
      // Vérifier les préférences système si aucun thème n'est stocké
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      // Appliquer la classe dark si le thème est dark ou si l'utilisateur préfère le mode sombre
      if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
