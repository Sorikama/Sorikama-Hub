<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs Viewer - Sorikama Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace']
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
                            400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                            800: '#1e40af', 900: '#1e3a8a', 950: '#172554'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .dark .glass {
            background-color: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .log-line {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            padding: 8px 16px;
            border-left: 3px solid transparent;
            transition: all 0.15s ease;
            cursor: pointer;
        }
        .log-line:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
        .dark .log-line:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        .log-error { 
            border-left-color: #ef4444; 
            background-color: rgba(239, 68, 68, 0.05);
            color: #dc2626;
        }
        .dark .log-error { 
            background-color: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
        }
        .log-warn { 
            border-left-color: #f59e0b; 
            background-color: rgba(245, 158, 11, 0.05);
            color: #d97706;
        }
        .dark .log-warn { 
            background-color: rgba(245, 158, 11, 0.1);
            color: #fde68a;
        }
        .log-info { 
            border-left-color: #3b82f6; 
            background-color: rgba(59, 130, 246, 0.05);
            color: #2563eb;
        }
        .dark .log-info { 
            background-color: rgba(59, 130, 246, 0.1);
            color: #93c5fd;
        }
        .log-debug { 
            border-left-color: #8b5cf6; 
            background-color: rgba(139, 92, 246, 0.05);
            color: #7c3aed;
        }
        .dark .log-debug { 
            background-color: rgba(139, 92, 246, 0.1);
            color: #c4b5fd;
        }
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        .dark .scrollbar-thin::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 3px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }
        .theme-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white theme-transition">
    
    <!-- Header -->
    <header class="glass sticky top-0 z-50 border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo & Title -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-primary-500 to-primary-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-terminal text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white">Logs Viewer</h1>
                        <p class="text-xs text-gray-500 dark:text-gray-400 font-medium">Surveillance en temps réel</p>
                    </div>
                </div>
                
                <!-- Controls -->
                <div class="flex items-center space-x-4">
                    <!-- Theme Switcher -->
                    <div class="flex items-center bg-gray-100 dark:bg-gray-800 rounded-lg p-1">
                        <button id="theme-light" class="p-2 rounded-md transition-colors" title="Mode clair">
                            <i class="fas fa-sun text-sm"></i>
                        </button>
                        <button id="theme-dark" class="p-2 rounded-md transition-colors" title="Mode sombre">
                            <i class="fas fa-moon text-sm"></i>
                        </button>
                        <button id="theme-system" class="p-2 rounded-md transition-colors" title="Mode système">
                            <i class="fas fa-desktop text-sm"></i>
                        </button>
                    </div>
                    
                    <!-- Live Status -->
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full pulse-dot" id="liveIndicator"></div>
                        <span class="text-sm font-medium text-green-600 dark:text-green-400" id="liveStatus">Live</span>
                    </div>
                    
                    <!-- Auto Refresh -->
                    <button onclick="toggleAutoRefresh()" id="autoRefreshBtn" class="bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 px-3 py-2 rounded-lg text-sm font-medium transition-colors hover:bg-green-200 dark:hover:bg-green-800">
                        <i class="fas fa-play mr-1"></i>Auto
                    </button>
                    
                    <!-- Back Button -->
                    <a href="/api" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        <i class="fas fa-arrow-left mr-1"></i>
                        <span class="hidden sm:inline">Retour</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="glass rounded-xl p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Total</p>
                        <p class="text-2xl font-bold text-blue-600 dark:text-blue-400" id="totalLogs">0</p>
                    </div>
                    <i class="fas fa-file-alt text-blue-500 text-xl"></i>
                </div>
            </div>
            <div class="glass rounded-xl p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Erreurs</p>
                        <p class="text-2xl font-bold text-red-600 dark:text-red-400" id="errorCount">0</p>
                    </div>
                    <i class="fas fa-exclamation-triangle text-red-500 text-xl"></i>
                </div>
            </div>
            <div class="glass rounded-xl p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Warnings</p>
                        <p class="text-2xl font-bold text-yellow-600 dark:text-yellow-400" id="warnCount">0</p>
                    </div>
                    <i class="fas fa-exclamation-circle text-yellow-500 text-xl"></i>
                </div>
            </div>
            <div class="glass rounded-xl p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Taux erreur</p>
                        <p class="text-2xl font-bold text-purple-600 dark:text-purple-400" id="errorRate">0%</p>
                    </div>
                    <i class="fas fa-chart-line text-purple-500 text-xl"></i>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="glass rounded-xl p-4 mb-6">
            <div class="flex flex-wrap items-center gap-4">
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Fichier:</label>
                    <select id="logFileSelect" class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500 focus:outline-none">
                        <option value="">Chargement...</option>
                    </select>
                </div>
                
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Recherche:</label>
                    <input type="text" id="searchInput" placeholder="Rechercher..." class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 text-sm placeholder-gray-500 focus:ring-2 focus:ring-primary-500 focus:outline-none w-64">
                </div>
                
                <div class="flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Niveaux:</span>
                    <button onclick="toggleFilter('all')" class="filter-chip active" data-level="all">Tous</button>
                    <button onclick="toggleFilter('error')" class="filter-chip" data-level="error">Erreurs</button>
                    <button onclick="toggleFilter('warn')" class="filter-chip" data-level="warn">Warnings</button>
                    <button onclick="toggleFilter('info')" class="filter-chip" data-level="info">Info</button>
                    <button onclick="toggleFilter('debug')" class="filter-chip" data-level="debug">Debug</button>
                </div>
            </div>
            
            <div class="flex items-center space-x-3 mt-4">
                <button onclick="refreshLogs()" class="bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 px-4 py-2 rounded-lg text-sm font-medium transition-colors hover:bg-blue-200 dark:hover:bg-blue-800">
                    <i class="fas fa-sync-alt mr-2"></i>Actualiser
                </button>
                <button onclick="clearDisplay()" class="bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 px-4 py-2 rounded-lg text-sm font-medium transition-colors hover:bg-red-200 dark:hover:bg-red-800">
                    <i class="fas fa-trash mr-2"></i>Effacer
                </button>
                <button onclick="downloadLogs()" class="bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 px-4 py-2 rounded-lg text-sm font-medium transition-colors hover:bg-green-200 dark:hover:bg-green-800">
                    <i class="fas fa-download mr-2"></i>Télécharger
                </button>
                <button onclick="generateTestLogs()" class="bg-yellow-100 dark:bg-yellow-900 text-yellow-700 dark:text-yellow-300 px-4 py-2 rounded-lg text-sm font-medium transition-colors hover:bg-yellow-200 dark:hover:bg-yellow-800">
                    <i class="fas fa-flask mr-2"></i>Tests
                </button>
            </div>
        </div>

        <!-- Logs Display -->
        <div class="glass rounded-xl">
            <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white flex items-center">
                    <i class="fas fa-terminal text-primary-500 mr-2"></i>
                    Logs en Temps Réel
                    <span class="ml-3 text-xs bg-primary-100 dark:bg-primary-900 text-primary-700 dark:text-primary-300 px-2 py-1 rounded-full">
                        <i class="fas fa-arrow-down mr-1"></i>Chronologique
                    </span>
                </h3>
                <div class="text-sm text-gray-500 dark:text-gray-400 flex items-center space-x-4">
                    <span><span id="logCount">0</span> lignes</span>
                    <span>•</span>
                    <span>MAJ: <span id="lastUpdate">-</span></span>
                    <span>•</span>
                    <span class="flex items-center">
                        <div class="w-2 h-2 bg-green-400 rounded-full pulse-dot mr-2"></div>
                        <span id="connectionStatus">Connecté</span>
                    </span>
                </div>
            </div>
            
            <div class="relative">
                <div id="logsContainer" class="h-96 overflow-y-auto scrollbar-thin bg-white dark:bg-gray-800">
                    <div class="flex items-center justify-center h-full text-gray-500 dark:text-gray-400">
                        <div class="text-center">
                            <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                            <p>Chargement des logs...</p>
                        </div>
                    </div>
                </div>
                
                <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                    <button onclick="loadMoreLogs()" id="loadMoreBtn" class="w-full bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 py-2 rounded-lg text-sm font-medium transition-colors hover:bg-gray-200 dark:hover:bg-gray-700" style="display: none;">
                        <i class="fas fa-history mr-2"></i>Charger les logs plus anciens
                    </button>

    <!-- Log Detail Modal -->
    <div id="logModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="glass rounded-xl p-6 max-w-4xl w-full mx-4 max-h-96 overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Détails du Log</h3>
                <button onclick="closeLogModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="logModalContent" class="text-gray-700 dark:text-gray-300 font-mono text-sm">
                <!-- Log details will be displayed here -->
            </div>
        </div>
    </div>

    <style>
        .filter-chip {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: rgb(59, 130, 246);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .filter-chip:hover {
            background: rgba(59, 130, 246, 0.2);
        }
        .filter-chip.active {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
            color: rgb(37, 99, 235);
        }
        .dark .filter-chip {
            color: rgb(147, 197, 253);
        }
        .dark .filter-chip.active {
            color: rgb(96, 165, 250);
        }
    </style>

    <script>
        // Theme Management
        class ThemeManager {
            constructor() {
                this.theme = localStorage.getItem('theme') || 'system';
                this.init();
            }
            
            init() {
                this.applyTheme();
                this.setupEventListeners();
                this.updateButtons();
            }
            
            applyTheme() {
                const root = document.documentElement;
                
                if (this.theme === 'system') {
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    root.classList.toggle('dark', prefersDark);
                } else {
                    root.classList.toggle('dark', this.theme === 'dark');
                }
            }
            
            setTheme(newTheme) {
                this.theme = newTheme;
                localStorage.setItem('theme', newTheme);
                this.applyTheme();
                this.updateButtons();
            }
            
            updateButtons() {
                const buttons = {
                    light: document.getElementById('theme-light'),
                    dark: document.getElementById('theme-dark'),
                    system: document.getElementById('theme-system')
                };
                
                Object.keys(buttons).forEach(key => {
                    const button = buttons[key];
                    if (button) {
                        if (key === this.theme) {
                            button.classList.add('bg-primary-100', 'text-primary-600', 'dark:bg-primary-900', 'dark:text-primary-400');
                        } else {
                            button.classList.remove('bg-primary-100', 'text-primary-600', 'dark:bg-primary-900', 'dark:text-primary-400');
                        }
                    }
                });
            }
            
            setupEventListeners() {
                document.getElementById('theme-light')?.addEventListener('click', () => this.setTheme('light'));
                document.getElementById('theme-dark')?.addEventListener('click', () => this.setTheme('dark'));
                document.getElementById('theme-system')?.addEventListener('click', () => this.setTheme('system'));
                
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    if (this.theme === 'system') {
                        this.applyTheme();
                    }
                });
            }
        }

        // Logs Viewer
        class LogsViewer {
            constructor() {
                this.allLogs = [];
                this.currentOffset = 0;
                this.activeFilters = ['all'];
                this.isAutoRefreshEnabled = false;
                this.autoRefreshInterval = null;
                this.isLive = false;
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadAvailableFiles();
                this.loadLogs();
                this.updateStats();
                this.startLiveMode();
            }

            setupEventListeners() {
                document.getElementById('logFileSelect').addEventListener('change', () => this.loadLogs());
                document.getElementById('searchInput').addEventListener('input', () => this.filterLogs());
            }
            
            async loadAvailableFiles() {
                try {
                    const response = await fetch('/logs/files');
                    const data = await response.json();
                    
                    if (data.success && data.files.length > 0) {
                        const select = document.getElementById('logFileSelect');
                        select.innerHTML = '';
                        
                        // Trier les fichiers par priorité
                        const priority = ['application.log', 'error.log', 'security.log', 'requests.log'];
                        const sortedFiles = data.files.sort((a, b) => {
                            const aIndex = priority.indexOf(a.name);
                            const bIndex = priority.indexOf(b.name);
                            if (aIndex !== -1 && bIndex !== -1) return aIndex - bIndex;
                            if (aIndex !== -1) return -1;
                            if (bIndex !== -1) return 1;
                            return a.readable.localeCompare(b.readable);
                        });
                        
                        sortedFiles.forEach((file, index) => {
                            const option = document.createElement('option');
                            option.value = file.name;
                            option.textContent = `${file.readable} (${this.formatFileSize(file.size)})`;
                            if (index === 0) option.selected = true; // Sélectionner le premier par défaut
                            select.appendChild(option);
                        });
                    } else {
                        const select = document.getElementById('logFileSelect');
                        select.innerHTML = '<option value="">Aucun fichier de log trouvé</option>';
                    }
                } catch (error) {
                    console.error('Erreur chargement fichiers:', error);
                    const select = document.getElementById('logFileSelect');
                    select.innerHTML = '<option value="">Erreur de chargement</option>';
                }
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            async loadLogs(append = false) {
                try {
                    const logFile = document.getElementById('logFileSelect').value;
                    if (!logFile) {
                        this.showError('Aucun fichier sélectionné');
                        return;
                    }
                    
                    const limit = 500;
                    const offset = append ? this.currentOffset : 0;
                    
                    const response = await fetch(`/logs/content/${logFile}?limit=${limit}&offset=${offset}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        if (append) {
                            this.allLogs = [...data.logs, ...this.allLogs];
                        } else {
                            this.allLogs = data.logs;
                            this.currentOffset = 0;
                        }
                        
                        this.displayLogs();
                        this.updateStats();
                        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('fr-FR');
                        this.updateConnectionStatus(true);
                        
                        document.getElementById('loadMoreBtn').style.display = data.hasMore ? 'block' : 'none';
                    } else {
                        this.showError(data.message);
                        this.updateConnectionStatus(false);
                    }
                } catch (error) {
                    this.showError('Erreur de connexion: ' + error.message);
                    this.updateConnectionStatus(false);
                }
            }

            displayLogs() {
                const container = document.getElementById('logsContainer');
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const wasAtBottom = container.scrollTop + container.clientHeight >= container.scrollHeight - 10;
                
                let filteredLogs = this.allLogs;
                
                if (!this.activeFilters.includes('all')) {
                    filteredLogs = filteredLogs.filter(log => this.activeFilters.includes(log.level));
                }
                
                if (searchTerm) {
                    filteredLogs = filteredLogs.filter(log => 
                        log.fullLine.toLowerCase().includes(searchTerm)
                    );
                }
                
                if (filteredLogs.length === 0) {
                    container.innerHTML = `
                        <div class="flex items-center justify-center h-full text-gray-500 dark:text-gray-400">
                            <div class="text-center">
                                <i class="fas fa-search text-2xl mb-2"></i>
                                <p>Aucun log trouvé</p>
                            </div>
                        </div>
                    `;
                    document.getElementById('logCount').textContent = '0';
                    return;
                }
                
                filteredLogs.sort((a, b) => {
                    if (!a.timestamp || !b.timestamp) return 0;
                    return new Date(a.timestamp).getTime() - new Date(b.timestamp).getTime();
                });
                
                const logsHTML = filteredLogs.map((log, index) => `
                    <div class="log-line log-${log.level}" onclick="showLogDetail(${index})" data-index="${index}">
                        <div class="flex items-start space-x-3">
                            <span class="text-gray-500 dark:text-gray-400 text-xs font-mono w-20 flex-shrink-0">${log.timestamp.split(' ')[1] || ''}</span>
                            <span class="text-xs font-bold uppercase w-16 flex-shrink-0">${log.level}</span>
                            <span class="flex-1 break-words">${this.highlightSearch(log.message, searchTerm)}</span>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = logsHTML;
                document.getElementById('logCount').textContent = filteredLogs.length;
                
                if (wasAtBottom || this.currentOffset === 0) {
                    setTimeout(() => {
                        container.scrollTop = container.scrollHeight;
                    }, 50);
                }
            }

            highlightSearch(text, searchTerm) {
                if (!searchTerm) return text;
                const regex = new RegExp(`(${searchTerm})`, 'gi');
                return text.replace(regex, '<mark class="bg-yellow-200 dark:bg-yellow-800 px-1 rounded">$1</mark>');
            }

            updateStats() {
                const errorCount = this.allLogs.filter(log => log.level === 'error').length;
                const warnCount = this.allLogs.filter(log => log.level === 'warn').length;
                const totalCount = this.allLogs.length;
                const errorRate = totalCount > 0 ? Math.round((errorCount / totalCount) * 100) : 0;
                
                document.getElementById('totalLogs').textContent = totalCount.toLocaleString();
                document.getElementById('errorCount').textContent = errorCount.toLocaleString();
                document.getElementById('warnCount').textContent = warnCount.toLocaleString();
                document.getElementById('errorRate').textContent = errorRate + '%';
            }

            updateConnectionStatus(connected) {
                const indicator = document.getElementById('liveIndicator');
                const status = document.getElementById('liveStatus');
                const connectionStatus = document.getElementById('connectionStatus');
                
                if (connected) {
                    indicator.className = 'w-2 h-2 bg-green-500 rounded-full pulse-dot';
                    status.textContent = 'Live';
                    status.className = 'text-sm font-medium text-green-600 dark:text-green-400';
                    connectionStatus.textContent = 'Connecté';
                    this.isLive = true;
                } else {
                    indicator.className = 'w-2 h-2 bg-red-500 rounded-full';
                    status.textContent = 'Offline';
                    status.className = 'text-sm font-medium text-red-600 dark:text-red-400';
                    connectionStatus.textContent = 'Déconnecté';
                    this.isLive = false;
                }
            }

            startLiveMode() {
                this.toggleAutoRefresh();
            }

            toggleAutoRefresh() {
                const btn = document.getElementById('autoRefreshBtn');
                
                if (this.isAutoRefreshEnabled) {
                    clearInterval(this.autoRefreshInterval);
                    btn.innerHTML = '<i class="fas fa-play mr-1"></i>Auto';
                    btn.className = 'bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 px-3 py-2 rounded-lg text-sm font-medium transition-colors hover:bg-green-200 dark:hover:bg-green-800';
                    this.isAutoRefreshEnabled = false;
                } else {
                    this.autoRefreshInterval = setInterval(() => this.loadLogs(), 3000);
                    btn.innerHTML = '<i class="fas fa-pause mr-1"></i>Pause';
                    btn.className = 'bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 px-3 py-2 rounded-lg text-sm font-medium transition-colors hover:bg-red-200 dark:hover:bg-red-800';
                    this.isAutoRefreshEnabled = true;
                }
            }

            filterLogs() {
                this.displayLogs();
            }

            showError(message) {
                document.getElementById('logsContainer').innerHTML = `
                    <div class="flex items-center justify-center h-full text-red-500 dark:text-red-400">
                        <div class="text-center">
                            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                            <p>${message}</p>
                        </div>
                    </div>
                `;
            }
        }

        // Global functions
        let logsViewer;

        function toggleAutoRefresh() {
            logsViewer.toggleAutoRefresh();
        }

        function toggleFilter(level) {
            const buttons = document.querySelectorAll('.filter-chip');
            
            if (level === 'all') {
                logsViewer.activeFilters = ['all'];
                buttons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.level === 'all') btn.classList.add('active');
                });
            } else {
                if (logsViewer.activeFilters.includes('all')) {
                    logsViewer.activeFilters = [level];
                } else {
                    if (logsViewer.activeFilters.includes(level)) {
                        logsViewer.activeFilters = logsViewer.activeFilters.filter(f => f !== level);
                        if (logsViewer.activeFilters.length === 0) logsViewer.activeFilters = ['all'];
                    } else {
                        logsViewer.activeFilters.push(level);
                    }
                }
                
                buttons.forEach(btn => {
                    btn.classList.remove('active');
                    if (logsViewer.activeFilters.includes(btn.dataset.level) || 
                        (logsViewer.activeFilters.includes('all') && btn.dataset.level === 'all')) {
                        btn.classList.add('active');
                    }
                });
            }
            
            logsViewer.filterLogs();
        }

        function loadMoreLogs() {
            logsViewer.currentOffset += 500;
            logsViewer.loadLogs(true);
        }

        function refreshLogs() {
            logsViewer.currentOffset = 0;
            logsViewer.loadLogs();
        }

        function clearDisplay() {
            if (confirm('Effacer l\'affichage des logs ?')) {
                logsViewer.allLogs = [];
                logsViewer.displayLogs();
                logsViewer.updateStats();
            }
        }

        function downloadLogs() {
            const logFile = document.getElementById('logFileSelect').value;
            const searchTerm = document.getElementById('searchInput').value;
            
            let url = `/logs/download/${logFile}?`;
            if (!logsViewer.activeFilters.includes('all')) {
                url += `level=${logsViewer.activeFilters.join(',')}&`;
            }
            if (searchTerm) {
                url += `search=${encodeURIComponent(searchTerm)}&`;
            }
            
            window.open(url, '_blank');
        }

        async function generateTestLogs() {
            try {
                const response = await fetch('/logs/generate-test', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Logs de test générés !', 'success');
                    setTimeout(() => logsViewer.loadLogs(), 1000);
                } else {
                    showNotification('Erreur: ' + data.message, 'error');
                }
            } catch (error) {
                showNotification('Erreur: ' + error.message, 'error');
            }
        }

        function showLogDetail(index) {
            const log = logsViewer.allLogs[index];
            if (!log) return;
            
            document.getElementById('logModalContent').innerHTML = `
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <strong class="text-primary-600 dark:text-primary-400">Timestamp:</strong><br>
                            <span>${log.timestamp}</span>
                        </div>
                        <div>
                            <strong class="text-primary-600 dark:text-primary-400">Niveau:</strong><br>
                            <span class="log-${log.level} px-2 py-1 rounded text-xs font-bold uppercase">${log.level}</span>
                        </div>
                    </div>
                    <div>
                        <strong class="text-primary-600 dark:text-primary-400">Message:</strong><br>
                        <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg mt-2 whitespace-pre-wrap">${log.message}</div>
                    </div>
                    <div>
                        <strong class="text-primary-600 dark:text-primary-400">Ligne complète:</strong><br>
                        <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg mt-2 whitespace-pre-wrap">${log.fullLine}</div>
                    </div>
                </div>
            `;
            document.getElementById('logModal').classList.remove('hidden');
        }

        function closeLogModal() {
            document.getElementById('logModal').classList.add('hidden');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };
            
            notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300`;
            notification.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info'}-circle"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            new ThemeManager();
            logsViewer = new LogsViewer();
        });
    </script>
</body>
</html>
