<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorikama Hub API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      padding: 48px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #111827 0%, #374151 100%);
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    .logo svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    h1 {
      font-size: 36px;
      font-weight: 900;
      color: #111827;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 32px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #d1fae5;
      color: #065f46;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      margin-bottom: 32px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .info-item {
      background: #f9fafb;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
    }

    .info-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #6b7280;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .info-value {
      font-size: 20px;
      font-weight: 700;
      color: #111827;
    }

    .links {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      font-size: 14px;
    }

    .btn-primary {
      background: #111827;
      color: white;
    }

    .btn-primary:hover {
      background: #374151;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: white;
      color: #111827;
      border: 2px solid #e5e7eb;
    }

    .btn-secondary:hover {
      border-color: #111827;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 2px solid #e5e7eb;
      color: #6b7280;
      font-size: 14px;
    }

    @media (max-width: 640px) {
      .card {
        padding: 32px 24px;
      }

      h1 {
        font-size: 28px;
      }

      .subtitle {
        font-size: 16px;
      }

      .links {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Logo -->
      <div class="logo">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>

      <!-- Titre -->
      <h1>Sorikama Hub API</h1>
      <p class="subtitle">Plateforme d'authentification centralisée</p>

      <!-- Statut -->
      <div class="status">
        <span class="status-dot"></span>
        <span>API opérationnelle</span>
      </div>

      <!-- Informations -->
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Version</div>
          <div class="info-value">1.0.0</div>
        </div>
        <div class="info-item">
          <div class="info-label">Environnement</div>
          <div class="info-value" id="env">Production</div>
        </div>
        <div class="info-item">
          <div class="info-label">Uptime</div>
          <div class="info-value" id="uptime">--</div>
        </div>
      </div>

      <!-- Liens -->
      <div class="links">
        <a href="/api-docs" class="btn btn-primary">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Documentation API
        </a>
        <a href="/api/v1/system/health" class="btn btn-secondary">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
          </svg>
          Health Check
        </a>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>© 2024 Sorikama Hub - Tous droits réservés</p>
      </div>
    </div>
  </div>

  <script>
    // Récupérer les informations du serveur
    fetch('/api/v1/system/health')
      .then(res => res.json())
      .then(data => {
        if (data.data) {
          // Mettre à jour l'environnement
          const env = data.data.environment || 'Production';
          document.getElementById('env').textContent = env.charAt(0).toUpperCase() + env.slice(1);

          // Calculer l'uptime
          if (data.data.uptime) {
            const hours = Math.floor(data.data.uptime / 3600);
            const minutes = Math.floor((data.data.uptime % 3600) / 60);
            document.getElementById('uptime').textContent = `${hours}h ${minutes}m`;
          }
        }
      })
      .catch(err => {
        console.error('Erreur lors de la récupération des infos:', err);
      });
  </script>
</body>
</html>
